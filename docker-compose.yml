version: '3'

services:
  app:
    build:
      context: node
    container_name: node-nginx-app
    volumes:
      - ./node:/app
    networks:
      - node-network
    tty: true
    ports:
      - "3000:3000"
    depends_on:
       - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: node-nginx-db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks: 
      - node-network
  
networks: 
  node-network:
    driver: bridge
